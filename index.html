<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Doe vida, doe sangue</title>
</head>
<body>
    <header>
        <img class="logo"
            src="/logo.png" alt="Imagem de Doe"/>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>mais de 38.0000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da populção brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na Lista de doares</h2>
            <form action="/" method="post">
                <input
                    type="text"
                    name="name"
                    placeholder="Nome Completo"
                >
                <input
                    type="text"
                    name="email"
                    placeholder="Email"
                >
                <input
                    type="text"
                    name="blood"
                    placeholder="Tipo Sanguíneo"
                >
                <button>Quero ajudar</button>
            </form>
    </section>
    <main>
        <h2>Últimos <span>doares</span></h2>
        <section class="donors">
            {% for donor in donors%}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>
    <footer>Com ❤️ Fran Franco</footer>
    <script src="/script.js"></script>
</body>
</html>
